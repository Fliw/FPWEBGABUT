<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP WEB</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/register.css">
    <link href="../css/third-party/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body class="main">
    <div style="z-index: -1; background-color: #00adb5;height: 400px;"></div>
    <div class="glass mb-4 text-center" data-aos="fade-in" data-aos-duration="600">
        <img src="../img/account.png" width="200px" alt="">
        <h2 class="mt-4">Selamat datang di keluarga islami, <br> silahkan isi data berikut!</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <form>
                    <div class="form-group mt-4">
                        <label for="exampleInputEmail1">
                            <h4>username</h4>
                        </label>
                        <input required id="username" class="form-control form-control-lg" aria-describedby="emailHelp"
                            placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">
                            <h4>password</h4>
                        </label>
                        <input required id="password" type="password" class="form-control form-control-lg"
                            placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">
                            <h4>ulang password</h4>
                        </label>
                        <input required id="password2" type="password" class="form-control form-control-lg"
                            placeholder="Ulang Password">
                    </div>
                    <button type="button" id="submit" class="btn btn-primary btn-lg text-white">Daftar</button>
                    <a href="../auth/index.html"><button type="button" class="btn btn-outline-primary btn-lg">Ke halaman
                            Login</button></a>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.5/typed.min.js"
        integrity="sha512-1KbKusm/hAtkX5FScVR5G36wodIMnVd/aP04af06iyQTkD17szAMGNmxfNH+tEuFp3Og/P5G32L1qEC47CZbUQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../script/third-party/aos.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js "
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js "
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.5/typed.min.js"
        integrity="sha512-1KbKusm/hAtkX5FScVR5G36wodIMnVd/aP04af06iyQTkD17szAMGNmxfNH+tEuFp3Og/P5G32L1qEC47CZbUQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../script/register.js"></script>
</body>

</html>
